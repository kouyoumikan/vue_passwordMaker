<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BootStrap インストール -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>パスワードメーカー</title>
</head>
<body class="bg-light">
    <div class="container">
        <div id="app" class="row">
            <div class="col-6 offset-3 bg-white pt-5 pb-5">
                <h1 class="text-center">パスワードメーカー</h1>
                <!-- :value="" でVue.js -->
                <input type="text" class="form-control mt-5 form-control-lg text-center"  id="output" readonly :value="password">

                <div class="row mt-5">
                    <div class="col-8 offset-2">
                        <h3>カスタマイズ</h3>

                        <div class="row row-cols-2">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="big_alpha">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">英大文字</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="small_alpha">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">英小文字</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="number">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">数字</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="symbols">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">記号</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex mt-3">
                            <label for="length" class="col-form-label">文字数</label>
                            <div class="ms-3">
                                <input type="number" id="length" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const passwordMaker = {
            data() {
                return {
                    // big_alpha: true,
                    // small_alpha: true,
                    // numbers: true,
                    // symbols: true,
                    // length: 10
                }
            },
            computed: {
                password() {
                    const big_alpha_string = 'ABCDEFGHJKLMNPQRSTUVWXYZ'

                    let source = big_alpha_string
                    let rand = Math.floor(Math.random() * source.length)

                    let ret = ''
                    for(let i=0; i<10; i++){
                        let rand = Math.floor(Math.random() * source.length)
                        ret += source.substr(rand, 1)
                    }

                    // big_alpha_stringの値をランダムで表示する
                    return ret
                }
            }
        }

        Vue.createApp(passwordMaker).mount('#app')
    </script>



</body>
</html>
